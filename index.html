<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="app.js"></script>
    <main>
        <div class="intro">
            <h1>
                PCSSII Robotics
            </h1>
            <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur nobis laudantium tempora autem, sint magnam illum omnis voluptates necessitatibus iste ullam vel, mollitia, perferendis at! Deleniti expedita sunt nam error.</span>
            <canvas id="dotsCanvas"></canvas>
        </div>
        <div class="events scroll">
            <h2>
                Events
            </h2>
            <div class="banner">
                <div class="slider" style="--quantity: 3">
                    <div class="card" id="jpl" style="--position: 1">
                        <div class="card-content">
                            <img src="images/JPL.png">
                            <span class="card-title">JPL</span>
                        </div>
                    </div>
                    <div class="card" id="scrapyard" style="--position: 2">
                        <div class="card-content">
                            <img src="images/Scrapyard.png">
                            <span class="card-title">Scrapyard</span>
                        </div>
                    </div>
                    <div class="card" id="daydream" style="--position: 3">
                        <div class="card-content">
                            <img src="images/Daydream.png">
                            <span class="card-title">Daydream</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
